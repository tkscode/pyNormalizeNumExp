name: pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop

jobs:
  pytest:
    name: Run tests with pytest
    runs-on: ubuntu-latest
    # 複数のPythonのバージョンでテストするために `strategy.matrix` を設定する
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      # リポジトリをチェックアウトする
      # See: https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v2
      # Pythonのランタイムをセットアップする
      # バージョンは `strategy.matrix` に並べたものを指定する
      # See: https://github.com/actions/setup-python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # Poetryのインストール
      - name: Install Poetry
        run: |
          pip install poetry
      # Poetryを使って必要なPythonパッケージをインストールする
      - name: Install Dependencies
        run: poetry install --with test --no-interaction
      # pytestを実行する
      - name: Run Tests
        run: poetry run pytest
      - name: Upload coverage to Codecov
        # 上記のステップが全て完了した場合にCodecovへアップロード
        if: ${{ matrix.python-version==3.12 }}
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
          name: codecov-umbrella
          fail_ci_if_error: true
